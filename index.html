<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio play DOM practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main"></div>

      <div class="controller">
        <div class="album">
          <img src="assets/FFX-TidusYuna_artwork.jpg" alt="" />
        </div>
        <div class="controller__controls">
          <div id="play__pause"></div>
          <progress max="100" value="0"></progress>
        </div>
        <div>
          <progress max="100" value="80"></progress>
        </div>
      </div>

      <audio src="./bensound-buddy.mp3" id="audio"></audio>
    </div>

    <script>
      let playPause = document.getElementById('play__pause');
      playPause.innerHTML = `<img src="assets/play.png" onClick="play()"/>`;
      let audio = document.getElementById('audio');

      audio.addEventListener('timeupdate', () => {
        // document.querySelector('.progress').value = audio.currentTime;
        let progress = Math.round((audio.currentTime / audio.duration) * 100);
        document.querySelector('progress').value = progress;
      });

      audio.volume = 0.3;

      function play() {
        playPause.innerHTML = `<img src="assets/pause.png" onclick="pause()"/>`;
        audio.play();
      }

      function pause() {
        playPause.innerHTML = `<img src="assets/play.png" onclick="play()"/>`;
        audio.pause();
      }
    </script>
  </body>
</html>
